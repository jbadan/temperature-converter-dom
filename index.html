<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Temperature Converter for Cats</h1>
  <img src="img/Cat-icon.png">
  <img src="img/Cat-icon2.png">
  <img src="img/meow.png">
  <form action = "#" method="GET">
    <input type="number" id="numberEntered" autofocus></input><br>
    <input type="radio" id="radioFaren" name="degree" value="F">&#8457;</input>
    <input type="radio" id="radioCel" name="degree" value="C">&#8451;</input><br>
    <input type="submit" id="submit"></input>
    <input type="reset" id="reset"></input>

  </form>
  <div id="solution"></div>
  <div id="kitty"></div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
